server:
  port: 8183

airline-service:
  permit-cross-origin-from: http://localhost:8283
  airline-event:
    topic-name: airline-event

security:
  jwt:
    authority-prefix: SCOPE_
    principal-claim-name: "preferred_username"

spring:
  main:
    banner-mode: off
  jpa:
    # defer-datasource-initialization: true
    open-in-view: false
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      default_schema: airline_master
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=airline_master&binaryTransfer=true&reWriteBatchedInserts=true&stringType=unspecified
    username: postgres
    password: ""
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      platform: postgres
      mode: always
  liquibase:
    change-log: "classpath:db/changelog/changelog-master.yaml"
    default-schema: airline_master
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ticketing-login
            authorization-grant-type: authorization_code
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/acroteq
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/acroteq
  kafka:
    bootstrap-servers: localhost:19093
    security:
      protocol: "SSL"
    ssl:
      key-store-location: file:infrastructure/docker-compose/kafka/certs/airline-mdm/airline-mdm.keystore.jks
      key-store-password: acroteq
      trust-store-location: file:infrastructure/docker-compose/kafka/certs/airline-mdm/airline-mdm.truststore.jks
      trust-store-password: acroteq
    producer:
      acks: all
      batch-size: 16384
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      compression-type: snappy
      retries: 5
      properties:
        linger.ms: 5
        schema.registry.url: http://localhost:8081
        ssl.endpoint.identification.algorithm: ""
