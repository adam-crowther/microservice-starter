plugins {
    id 'java'
    id 'checkstyle'
    id 'jacoco'
    alias pluginLibs.plugins.spotbugs
    alias pluginLibs.plugins.spring.boot
    alias pluginLibs.plugins.graphfity
}

apply from: "${rootDir}/java.gradle"

configurations {
    runtimeOnly.exclude group: 'ch.qos.logback'
    runtimeOnly.exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
}

dependencies {
    implementation project(":common:common-domain")
    implementation project(":customer-mdm:customer-mdm-presentation:customer-mdm-rest-controller")
    implementation project(":customer-mdm:customer-mdm-domain:customer-mdm-domain-core")
    implementation project(":customer-mdm:customer-mdm-domain:customer-mdm-application-service")
    implementation project(":customer-mdm:customer-mdm-infrastructure:customer-mdm-data-access")
    implementation project(":customer-mdm:customer-mdm-infrastructure:customer-mdm-messaging")

    implementation libs.spring.beans
    implementation libs.spring.boot.actuator
    implementation libs.spring.boot.autoconfigure
    implementation libs.spring.boot.core
    implementation libs.spring.context
    implementation libs.spring.data.commons
    implementation libs.spring.data.jpa

    runtimeOnly libs.jackson.databind
    runtimeOnly libs.jackson.dataformat.yaml
    runtimeOnly libs.log4j.core
    runtimeOnly libs.log4j.json.layout
    runtimeOnly libs.log4j.slf4j
    runtimeOnly libs.postgresql.driver
    runtimeOnly libs.spring.boot.data.jpa
    runtimeOnly libs.spring.boot.validation
    runtimeOnly libs.spring.boot.web
}

springBoot {
    mainClass = 'com.acroteq.ticketing.customer.service.container.CustomerMasterDataManagementApplication'
}

bootBuildImage {
    imageName = "${dockerNamespace}/${rootProject.name}/${project.name}:${project.version}"
}

graphfityExtension {
    nodeTypesPath = "${projectDir}/graphfityNodeTypes.json"
    projectRootName = "${project.path}"
    graphImagePath = "${buildDir}/"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}