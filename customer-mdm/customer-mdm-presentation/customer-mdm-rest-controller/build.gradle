plugins {
  id 'java'
  id 'checkstyle'
  id 'jacoco'
  alias pluginLibs.plugins.spotbugs
  id 'groovy'
}

apply from: "${rootDir}/java.gradle"
apply plugin: "groovy"

compileJava {
  options.compilerArgs += [
        '-Amapstruct.defaultComponentModel=spring',
        '-Amapstruct.defaultInjectionStrategy=constructor',
        '-Amapstruct.unmappedTargetPolicy=ERROR',
        '-Amapstruct.verbose=false',
        '-Amapstruct.suppressGeneratorVersionInfoComment=true',
        '-Amapstruct.suppressGeneratorTimestamp=true'
  ]
}

dependencies {
  implementation project(":common:common-domain")
  implementation project(":common:common-application")
  implementation project(":common:common-presentation")
  implementation project(":customer-mdm:customer-mdm-domain:customer-mdm-application-service")
  implementation project(":customer-mdm:customer-mdm-domain:customer-mdm-domain-core")
  implementation project(":customer-mdm:customer-mdm-presentation:customer-mdm-api-spec")

  implementation libs.google.gson
  implementation libs.jackson.annotations
  implementation libs.jakarta.validation.api
  implementation libs.lombok.core
  implementation libs.mapstruct.core
  implementation libs.slf4j.api
  implementation libs.spotbugs.annotations
  implementation libs.spring.beans
  implementation libs.spring.context
  implementation libs.spring.core
  implementation libs.spring.web
  implementation libs.spring.webmvc
  implementation libs.swagger.annotations

  annotationProcessor libs.lombok.core
  annotationProcessor libs.lombok.mapstruct.binding
  annotationProcessor libs.mapstruct.processor

  testImplementation libs.groovy
  testImplementation libs.jakarta.inject.api
  testImplementation libs.spock.core
  testImplementation libs.spock.spring
  testImplementation libs.spring.test
  testImplementation libs.equalsverifier
  testImplementation libs.mockito.core
}

test {
  useJUnitPlatform()
  testLogging {
    events "passed", "skipped", "failed"
  }
}