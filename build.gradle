plugins {
    id 'base'
    id 'maven-publish'
    id 'checkstyle'

    alias pluginLibs.plugins.spotbugs
    alias pluginLibs.plugins.nebula.lint
}

allprojects {
    apply plugin: 'java'
    apply from: "${rootDir}/quality/checkstyle.gradle"
    apply from: "${rootDir}/quality/pmd.gradle"
    apply from: "${rootDir}/quality/spotbugs.gradle"
    apply from: "${rootDir}/quality/gradlelint.gradle"

    group group
    version version

    configurations {
        implementation {
            transitive = false
        }
    }

    repositories {
        mavenCentral()
        maven {
            url "https://packages.confluent.io/maven/"
        }
    }
}