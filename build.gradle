plugins {
    id 'base'
    id 'maven-publish'
    alias pluginLibs.plugins.nebula.lint
}

allprojects {
    apply plugin: 'nebula.lint'

    configurations {
        implementation {
            transitive = false
        }
    }

    gradleLint {
        rules += ['dependency-all', 'archaic-wrapper', 'duplicate-dependency-class']
        alwaysRun = true
    }

    group group
    version version

    repositories {
        mavenCentral()
        maven {
            url "https://packages.confluent.io/maven/"
        }
    }
}