plugins {
  id 'java-conventions'
  id 'spring-conventions'
}

dependencies {
  implementation project(":common:common-container")
  implementation project(":common:common-domain")
  implementation project(":payment-service:payment-domain:payment-domain-core")
  implementation project(":payment-service:payment-domain:payment-application-service")
  implementation project(":payment-service:payment-infrastructure:payment-data-access")
  implementation project(":payment-service:payment-infrastructure:payment-messaging")

  implementation 'org.slf4j:jul-to-slf4j'
  implementation 'org.springframework.boot:spring-boot-autoconfigure'
  implementation 'org.springframework.boot:spring-boot'
  implementation 'org.springframework:spring-context'

  runtimeOnly 'com.fasterxml.jackson.core:jackson-databind'
  runtimeOnly 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
  runtimeOnly 'org.apache.logging.log4j:log4j-core'
  runtimeOnly 'org.apache.logging.log4j:log4j-layout-template-json'
  runtimeOnly 'org.apache.logging.log4j:log4j-slf4j2-impl'
  runtimeOnly 'org.postgresql:postgresql'
  runtimeOnly 'org.springframework.boot:spring-boot-starter-data-jpa'
  runtimeOnly 'org.springframework.boot:spring-boot-starter-validation'
  runtimeOnly 'org.springframework.boot:spring-boot-starter-web'
  runtimeOnly 'org.springframework.boot:spring-boot-starter-security'
  runtimeOnly 'org.springframework.boot:spring-boot-starter-oauth2-client'
  runtimeOnly 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
}
