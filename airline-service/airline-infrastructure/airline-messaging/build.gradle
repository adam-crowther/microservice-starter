plugins {
    id 'java'
}

compileJava {
    sourceCompatibility = javaSourceCompatibility
    targetCompatibility = javaTargetCompatibility
    options.compilerArgs += [
            '-Amapstruct.defaultComponentModel=spring',
            '-Amapstruct.defaultInjectionStrategy=constructor',
            '-Amapstruct.unmappedTargetPolicy=ERROR',
            '-Amapstruct.verbose=false',
            '-Amapstruct.suppressGeneratorVersionInfoComment=true',
            '-Amapstruct.suppressGeneratorTimestamp=true',
            '-Xlint:deprecation'
    ]
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":common:common-domain")
    implementation project(":common:common-application")
    implementation project(":airline-service:airline-domain:airline-application-service")
    implementation project(":airline-service:airline-domain:airline-domain-core")
    implementation project(":common:common-kafka:kafka-model")
    implementation project(":common:common-kafka:kafka-libs")

    implementation libs.lombok.core
    implementation libs.spotbugs.annotations
    implementation libs.mapstruct.core
    implementation libs.slf4j.api
    implementation libs.apache.avro
    implementation libs.kafka.clients
    implementation libs.spring.beans
    implementation libs.spring.context
    implementation libs.spring.kafka
    implementation libs.spring.messaging

    annotationProcessor libs.lombok.core
    annotationProcessor libs.lombok.mapstruct.binding
    annotationProcessor libs.mapstruct.processor
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}